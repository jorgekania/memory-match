<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memory Match</title>
  </head>

  <body>
    <audio id="audio" src=""></audio>
    <div class="container">
      <div id="logo"></div>
      <div id="settings">
        <div id="currentTime">
          <i class="fa-solid fa-clock"></i> <span id="currentTimeElement">5</span> seg. de jogo
        </div>
        <div id="hits">
          <i class="fa-solid fa-thumbs-up"></i> <span id="countHitsElement">0</span>
        </div>
        <div id="errors">
          <i class="fa-solid fa-thumbs-down"></i> <span id="countErrorsElement">0</span>/<span
            id="maxErrorsElement"
            >0</span
          >
        </div>
      </div>
      <div id="btnManualStart"><i class="fa-solid fa-play"></i> JOGAR</div>
      <div class="cards" id="gameBoard"></div>
    </div>

    <div id="modalEndGame">
      <img id="endGame" src="./images/avengers/end-game.jpeg" alt="" />
      <div id="btnsModal">
        <button type="button" id="btnEndGame">JOGAR NOVAMENTE</button>
        <button type="button" id="btnCloseModal">FECHAR MODAL</button>
      </div>
    </div>

    <div id="modalEndGameErrors">
      <img id="endGameErrors" src="./images/avengers/end-game.jpeg" alt="" />
      <div id="txtErros">QUE PENA. VOCÃŠ PERDEU</div>
      <div id="btnsModalErrors">
        <button type="button" id="btnEndGameErrors">JOGAR NOVAMENTE</button>
        <button type="button" id="btnCloseModalErrors">FECHAR MODAL</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
